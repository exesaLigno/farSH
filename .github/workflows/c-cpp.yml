name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build farSH
      run: make
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: farsh
        path: build/executable/farsh
        retention-days: 30
